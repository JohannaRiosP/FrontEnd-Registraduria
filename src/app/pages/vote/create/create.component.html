<div class="row">
    <div class=" col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR VOTO
            </nb-card-header>
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR VOTO
            </nb-card-header>
            <nb-card-body>
                <div class="row"> 
                    <div class="col-log-3">
                        <label>Numero de Mesa</label>
                    </div>
                    <div class="col-log-9">
                        <input type="text" class="form-control"
                                [disabled]="!creationMode" [(ngModel)]="vote.tableNumber">
                                <p *ngIf=" sendingAttemp && vote.tableNumber== ''">Requerido</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-log-3">
                            <label>Id del Candidato</label>
                        </div>
                    <div class="col-log-9">
                        <input  type="text" class="form-control" 
                                [disabled]="!creationMode" [(ngModel)]="vote.candidateId">
                                <p *ngIf="sendingAttemp && vote.candidateId==''">Requerido</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-log-3">
                            <label>Id del Partido Politico</label>
                        </div>
                    <div class="col-log-9">
                        <input  type="text" class="form-control" 
                                [disabled]="!creationMode" [(ngModel)]="vote.politicalpartyId">
                                
                        </div>
                    </div>
                    <br/>
                        <div class="row">
                            <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                                Crear
                            </button>
                            <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="edit()">
                                Actualizar
                            </button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
