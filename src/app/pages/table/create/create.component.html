<div class="row">
    <div class=" col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR MESA
            </nb-card-header>
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR MESA
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-log-3">
                        <label>Número de Mesa</label>
                    </div>
                    <div class="col-log-9">
                        <input type="text" class="form-control"
                                [disabled]="!creationMode" [(ngModel)]="table.tableNumber">
                                <p *ngIf=" sendingAttemp && table.tableNumber == ''">Requerido</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-log-3">
                            <label>Número de personas registradas</label>
                        </div>
                    <div class="col-log-9">
                        <input  type="text" class="form-control" 
                                [disabled]="!creationMode" [(ngModel)]="table.peopleRegistered">
                                <p *ngIf="sendingAttemp && table.peopleRegistered==''">Requerido</p>
                        </div>
                    </div>
                        <br/>
                        <div class="row">
                            <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                                Crear
                            </button>
                            <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="edit()">
                                Actualizar
                            </button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
