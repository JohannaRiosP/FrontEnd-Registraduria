<div class="row">
    <div class=" col-lg-12">
        <nb-card>
            <nb-card-header>
                REPORTE DE VOTACIONES POR CANDIDATO
                <select class="form-control" [(ngModel)]="candidateId" fullWidth ng_change="change()">
                    <option *ngFor="let candidate of candidates" [value]="candidate._id">{{candidate.name}}</option>
                </select>
            </nb-card-header>
            <ng-container *ngIf="totalMode">
                <div class="row">
                    <div class="col-lg-6">
                        <table class="table">
                            <tr>
                                <th *ngFor="let column of columnNames">{{column}}</th>
                            </tr>
                            <ng-container *ngFor="let candidate of datacandidates">
                                <tr>
                                    <td>{{candidate.name}}</td>
                                    <td>{{candidate.lastname}}</td>
                                    <td>{{candidate.resolutionNumber}}</td>
                                </tr>
                            </ng-container>
                            <td>
                        </table>
                    </div>
                </div>
                <div class=" col-lg-6">
            <ng-container *ngIf="!totalMode">
                <div class="row">
                    <div class="col-lg-12">
                        <p>
                            {{dataCandidate.name}} <br />
                            {{dataCandidate.lastname}} <br />
                            {{dataCandidate.resolutionNumber}} <br />
                        </p>
                    </div>
                </div>
            </ng-container>
                </div>
            </ng-container>
        </nb-card>
    </div>
</div>
