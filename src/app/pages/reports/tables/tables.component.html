<div class="row">
    <div class=" col-lg-12">
        <nb-card>
            <nb-card-header>
                REPORTE DE VOTACIONES POR MESA
                <select class="form-control" [(ngModel)]="tableId" fullWidth ng_change="change()">
                    <option *ngFor="let table of tables" [value]="table._id">{{table.tableNumber}}</option>
                </select>
            </nb-card-header>
            <ng-container *ngIf="totalMode">
                <div class="row">
                    <div class="col-lg-6">
                        <table class="table">
                            <tr>
                                <th *ngFor="let column of columnNames">{{column}}</th>
                            </tr>
                            <ng-container *ngFor="let table of datatables">
                                <tr>
                                    <td>{{table.tableNumber}}</td>
                                    <td>{{table.peopleRegistered}}</td>
                                    <td>{{vote.candidate}}</td>
                                </tr>
                            </ng-container>
                            <td>
                        </table>
                    </div>
                </div>
                <div class=" col-lg-6">
            <ng-container *ngIf="!totalMode">
                <div class="row">
                    <div class="col-lg-12">
                        <p>
                            {{table.tableNumber}}<br />
                            {{table.peopleRegistered}}<br />
                            {{vote.candidate}}<br/>
                        </p>
                    </div>
                </div>
            </ng-container>
                </div>
            </ng-container>
        </nb-card>
    </div>
</div>
